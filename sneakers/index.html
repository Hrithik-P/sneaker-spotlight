<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap");
    </style>
    <link rel="icon" href="assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Sneakers</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="left">
          <div class="logo">
            <a href="">
              <img src="assets/logo.svg" alt="logo" />
            </a>
          </div>
          <nav class="navbar">
            <ul>
              <li><a href="#">Collection</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
        <div class="right">
          <div class="cart">
            <a href="">
              <img src="assets/icon-cart.svg" alt="cart" />
            </a>
          </div>
          <div class="avatar">
            <a href="">
              <img src="assets/image-avatar.png" alt="avatar" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <hr />
    <!-- spotlight section -->
    <div id="spotlight">
      <div class="wrapper">
        <div class="left">
          <div class="currentImg">
            <img src="assets/image-product-1.jpg" alt="" class="thumbImg" />
          </div>
          <div class="list">
            <ul>
              <li>
                <img
                  class="active"
                  src="assets/image-product-1-thumbnail.jpg"
                  alt="img"
                />
              </li>
              <li>
                <img src="assets/image-product-2-thumbnail.jpg" alt="img" />
              </li>
              <li>
                <img src="assets/image-product-3-thumbnail.jpg" alt="img" />
              </li>
              <li>
                <img src="assets/image-product-4-thumbnail.jpg" alt="img" />
              </li>
            </ul>
          </div>
        </div>
        <div class="right">
          <span class="heading">Sneaker company</span>
          <h2>Fall Limited Edition<br> Sneakers</h2>
          <p>
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry. Lorem Ipsum has been the industry's standard dummy text.
          </p>
          <div class="price">
            <span class="amt">$125.00</span>
            <span class="offer">50%</span>
          </div>
          <span class="realprice">$250.00</span>
          <div class="btnsection">
              <div class="addandremove">
                <img src="assets/icon-minus.svg" alt="" class="minus">
                <span>0</span>
                <img src="assets/icon-plus.svg" alt="" class="plus">
              </div>
              <div class="btnbuy">
                <a href="#">
                  <img src="assets/icon-cart.svg" alt="">
                  Add to cart
                </a>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
